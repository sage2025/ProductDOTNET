<h1 mat-dialog-title>Remove Dialog</h1>
<div mat-dialog-content>Are you sure to remove this item <b class="text-danger">[{{ itemName }}]</b> ?</div>
<div mat-dialog-actions class="pull-right mt-2">
  <button mat-raised-button color="warn" mat-dialog-close="yes">Yes</button>
  <button mat-button mat-dialog-close="no">Close</button>
</div>
