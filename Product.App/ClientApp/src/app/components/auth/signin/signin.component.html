<div class="container mt-4">
  <div class="sign-container">
    <div>
      <mat-card class="authentication-form">
        <h4 class="text-center mt-4">Login</h4>
        <div class="alert alert-danger alert-dismissible" *ngIf="ErrorMessage != ''">
          <a href="#" class="close">&times;</a>
          {{ ErrorMessage }}
        </div>
        <form class="sign-form" (ngSubmit)="onSubmit()">
          <mat-card-content class="mt-4">
              <mat-form-field class="sign-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <mat-icon matSuffix>person</mat-icon>
                <input type="email" matInput [formControl]="email" [errorStateMatcher]="matcher"
                      placeholder="Ex. pat@example.com">
                <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="email.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="email.hasError('isEmailError') === true">

                </mat-error>
              </mat-form-field>
              <mat-form-field class="sign-full-width mt-2" appearance="fill">
                <mat-label>Password</mat-label>
                <mat-icon matSuffix>key</mat-icon>
                <input matInput type="password" placeholder="Please enter your password" [formControl]="password" [errorStateMatcher]="matcher">
                <mat-error *ngIf="password.hasError('required')">
                  Password is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="password.hasError('isPasswordError') === true">

                </mat-error>
              </mat-form-field>
          </mat-card-content>
          <mat-card-actions class="text-right">
            <button mat-raised-button color="primary" type="submit" class="mr-2">
              Sgin in
            </button>
          </mat-card-actions>
        </form>
        <mat-divider inset></mat-divider>
        <mat-card-footer class="mt-4 mb-4 text-right mr-2">
          <span>Don't you have your account yet?</span> <span><a [routerLink]="['/auth/signup']"> Create Account</a> </span>
        </mat-card-footer>
      </mat-card>
    </div>

  </div>
</div>
